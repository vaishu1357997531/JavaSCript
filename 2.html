<!DOCTYPE html>
<html>
<head>
    <title>SI Calculator</title>
    <link rel="stylesheet"
          href="css/main.css"/>
      <script type="text/javascript">
    function calc(){
    amount=document.getElementById("amount").value;
    
    rate=document.getElementById("rate").value;
    
    time=document.getElementById("time").value;
    
    si=(amount*rate*time)/100;
    
     document.getElementById("sires").innerHTML="<h3> SI amount is :"+si+"</h3>";
    
    }
    </script>
    </head>
    <body>
         <a href="index.html">HOME</a>
    <h3>SI Calculator</h3>
    <form>
    <fieldset>
        <legend>SI Calculator</legend>
        
        <p>
        <label>Amount</label>
            <input type="text"
                   id="amount">
        </p>
        
       <p>
       
        <label>Rate</label>
            <input type="text"
                   id="rate">
        </p>
        <p>
        <label>Time</label>
            <input type="text"
                   id="time">
        </p>
        
         <p>
        <label>&nbsp;</label>
            <input type="button"
                   value="calculate" onclick="calc()">
        </p>
       
     </fieldset>
    </form>
        <p id="sires">
        </p>
  
   
    </body>
</html>
